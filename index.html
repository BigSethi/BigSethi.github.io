<head>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/interaction.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="header-container">
        <h1>Wave Collapse Algorithm</h1>
    </div>
    <div class="main-container">
        <div class="canvas-controls-text">
            <div class="canvas-controls">
                <canvas id="canvas" width="500" height="500"></canvas>
                <div class="controls-container">
                    <form>
                        <label>Choose a tileset</label>
                        <select onchange="setTileset()" id="presets">
                            <option value="pipes" selected>Pipes</option>
                            <option value="demo">Demo</option>
                            <option value="mountains">Mountains</option>
                            <option value="polka">Polka</option>
                            <option value="rail">Rail</option>
                            <option value="roads">Roads</option>
                            <option value="custom">Custom</option>
                        </select>
                            
                    </form>
                    <div class="uploads">
                        <button>Upload Tiles</button>
                        <button>Upload Rules</button>
                    </div>
                            
                    <div class="inputs">
                        Width: 
                        <input class="dimensions" id="width" type="number">
                        Height:
                        <input class="dimensions" id="height" type="number">
                    </div>
    
                    <div class="buttons">
                        <button>Back</button>
                        <button onclick="main();">Build</button>   
                    </div>
                    
                </div>
            </div>
            <p>
                This is the wave collapse algorithm use the buttons to the left to either input a 
                tileset or put in a seed picture 
            </p>

        </div>
        
        <div class="pictures-rules">
            <label>Tileset: </label>
            <div id="pictures">
            

            </div>
            <label>Constraints: </label>
            <p id="rules"> 
    
            </p>
        </div>
                  
    </div>
    

    <script>setTileset()</script>
</body>
